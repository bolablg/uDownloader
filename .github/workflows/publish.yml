name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      pypi_environment:
        description: 'PyPI environment (testpypi or pypi)'
        required: true
        default: 'testpypi'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
    
    - name: Build distribution
      run: |
        python -m build
    
    - name: Check distribution
      run: |
        pip install twine
        twine check dist/*
    
    - name: Upload to Test PyPI (manual dispatch only)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.pypi_environment == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
    
    - name: Upload to PyPI (release only)
      if: github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  verify:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Wait for package to be available
      run: sleep 30
    
    - name: Test installation from PyPI
      run: |
        pip install udownloader
        udownloader --help
        python -c "import youdownload; print(f'âœ“ uDownloader {youdownload.__version__} installed successfully')"
