name: Main â€” Build & Publish

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  test_build_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest pytest-cov 'ruff>=0.15.0' 'black>=24.8.0'
          pip install -r requirements.txt || true
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .

      - name: Run tests
        run: pytest -q

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        if: github.event_name == 'push'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install twine
          twine upload dist/*

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
