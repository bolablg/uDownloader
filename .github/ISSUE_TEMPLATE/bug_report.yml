name: Bug Report
description: Report a bug or issue
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the form below.
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug
      placeholder: "A clear description of what the bug is..."
    validations:
      required: true
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command...
        2. Download from...
        3. See error...
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen
      placeholder: "Expected output should be..."
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens
      placeholder: "Actually got..."
    validations:
      required: true
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux (Ubuntu)
        - Linux (Debian)
        - Windows
        - Other
    validations:
      required: true
  
  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "3.10.x"
    validations:
      required: true
  
  - type: input
    id: udownloader-version
    attributes:
      label: uDownloader Version
      placeholder: "0.1.0"
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Include full error message (use --verbose flag)
      render: bash
  
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context that helps
      placeholder: "Add any other context here..."
